<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo Gerenciador de Montagens</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="curved-shape"></div>
        <div class="curved-shape2"></div>
        <div class="form-box Login">
            <h2>LOGIN</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label for="">Nome de Usuário</label>
                    <i class="bx bx-user"></i>
                </div>
                 <div class="input-box">
                    <input type="password" required>
                    <label for="">Senha</label>
                    <i class="bx bx-lock"></i>
                </div>
                <div class="input-box">
                    <button class="btn" type="submit">Entrar</button>
                </div>
                <div class="regi-link">
                    <p>Esqueceu sua senha?   <a href="#" class="ForgotLink"> Clique aqui</a></p>
                </div>
            </form>
        </div>
        <div class="info-content Login">
            <h2>Bem-Vindo de Volta!</h2>
            <p>Vamos aos lançamentos de hoje? Preparado?! Vamos lá...</p>
        </div>
        <div class="form-box Forgot">
            <h2>Esqueci minha Senha</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label for="">E-mail cadastrado</label>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <button class="btn" type="submit">Enviar</button>
                </div>
                <div class="regi-link">
                    <button class="btnback" type=""submit">Voltar</button>
                </div>
            </form>
        </div>
        <div class="info-content Forgot">
            <h2>Bem-Vindo de Volta!</h2>
            <p>Vamos aos lançamentos de hoje? Preparado?! Vamos lá...</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
